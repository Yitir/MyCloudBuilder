name: Android Build APK (Stable)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ ‡∏î‡∏∂‡∏á‡πÇ‡∏Ñ‡πâ‡∏î‡∏à‡∏≤‡∏Å GitHub
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ Java (Android Gradle Plugin ‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö)
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      # 3Ô∏è‚É£ ‡πÉ‡∏´‡πâ‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå gradlew
      - name: Grant execute permission
        run: chmod +x ./gradlew

      # 4Ô∏è‚É£ ‡πÅ‡∏Å‡πâ‡∏ä‡∏∑‡πà‡∏≠‡πÅ‡∏≠‡∏õ + applicationId (‡∏õ‡∏•‡∏≠‡∏î‡∏†‡∏±‡∏¢)
      - name: Customize App Name & Package
        run: |
          echo "üîß Customizing app..."

          # ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ä‡∏∑‡πà‡∏≠‡πÅ‡∏≠‡∏õ
          if [ -f app_name.txt ]; then
            APP_NAME=$(cat app_name.txt)
            echo "App name: $APP_NAME"
            sed -i "s|<string name=\"app_name\">.*</string>|<string name=\"app_name\">$APP_NAME</string>|g" app/src/main/res/values/strings.xml
          fi

          # ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô applicationId ‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô (‡πÑ‡∏°‡πà‡∏¢‡πâ‡∏≤‡∏¢‡πÑ‡∏ü‡∏•‡πå Java)
          if [ -f package.txt ]; then
            NEW_PKG=$(cat package.txt)
            echo "ApplicationId: $NEW_PKG"
            sed -i "s/applicationId \".*\"/applicationId \"$NEW_PKG\"/" app/build.gradle
            sed -i "s/package=\".*\"/package=\"$NEW_PKG\"/" app/src/main/AndroidManifest.xml
          fi

      # 5Ô∏è‚É£ Build APK (Release)
      - name: Build Release APK
        run: ./gradlew assembleRelease

      # 6Ô∏è‚É£ ‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡πÑ‡∏ü‡∏•‡πå APK
      - name: Prepare APK
        run: |
          mkdir -p output
          find app/build/outputs/apk/release -name "*.apk" -exec cp {} output/app-release.apk \;

      # 7Ô∏è‚É£ ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏õ‡πá‡∏ô Artifact (‡πÄ‡∏ú‡∏∑‡πà‡∏≠‡πÇ‡∏´‡∏•‡∏î‡∏à‡∏≤‡∏Å Actions)
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: output/app-release.apk

      # 8Ô∏è‚É£ ‡∏õ‡∏•‡πà‡∏≠‡∏¢‡πÄ‡∏Ç‡πâ‡∏≤ GitHub Releases (latest)
      - name: Publish to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Latest Cloud Build
          files: output/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
