name: Android Cloud Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# ‚≠ê ‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç‡∏°‡∏≤‡∏Å ‡πÑ‡∏°‡πà‡∏á‡∏±‡πâ‡∏ô‡∏à‡∏∞ 403 ‡∏ï‡∏≠‡∏ô‡∏™‡∏£‡πâ‡∏≤‡∏á Release
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ ‡∏î‡∏∂‡∏á‡πÇ‡∏Ñ‡πâ‡∏î‡∏à‡∏≤‡∏Å repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ Java (Gradle ‡πÄ‡∏™‡∏ñ‡∏µ‡∏¢‡∏£‡∏™‡∏∏‡∏î)
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      # 3Ô∏è‚É£ ‡πÉ‡∏´‡πâ‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 4Ô∏è‚É£ ‡πÅ‡∏Å‡πâ‡∏ä‡∏∑‡πà‡∏≠‡πÅ‡∏≠‡∏õ + package (‡∏ñ‡πâ‡∏≤‡∏°‡∏µ‡πÑ‡∏ü‡∏•‡πå .txt)
      - name: Apply App Name and Package
        run: |
          echo "üîß Customizing app..."

          # ---- App Name ----
          if [ -f app_name.txt ]; then
            APP_NAME=$(cat app_name.txt)
            echo "App name: $APP_NAME"
            sed -i "s|<string name=\"app_name\">.*</string>|<string name=\"app_name\">$APP_NAME</string>|g" \
              app/src/main/res/values/strings.xml
          fi

          # ---- Package Name ----
          if [ -f package.txt ]; then
            PKG=$(cat package.txt)
            echo "Package: $PKG"

            # build.gradle
            sed -i "s/applicationId \".*\"/applicationId \"$PKG\"/" app/build.gradle

            # AndroidManifest
            sed -i "s/package=\".*\"/package=\"$PKG\"/" app/src/main/AndroidManifest.xml

            # ‡∏¢‡πâ‡∏≤‡∏¢‡πÑ‡∏ü‡∏•‡πå Java
            NEW_PATH=$(echo $PKG | tr '.' '/')
            mkdir -p app/src/main/java/$NEW_PATH

            find app/src/main/java -name "*.java" -exec sed -i "s/^package .*/package $PKG;/" {} \;
            find app/src/main/java -name "*.java" -exec mv {} app/src/main/java/$NEW_PATH/ \;
          fi

      # 5Ô∏è‚É£ Build Release APK
      - name: Build Release APK
        run: ./gradlew assembleRelease

      # 6Ô∏è‚É£ ‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡πÑ‡∏ü‡∏•‡πå APK (‡∏ä‡∏∑‡πà‡∏≠‡∏Ñ‡∏á‡∏ó‡∏µ‡πà)
      - name: Prepare APK
        run: |
          find app/build/outputs/apk/release -name "*.apk" -exec mv {} app-release.apk \;
          ls -lh app-release.apk

      # 7Ô∏è‚É£ Publish ‡πÑ‡∏õ‡∏ó‡∏µ‡πà GitHub Releases (latest)
      - name: Publish APK to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Latest Cloud Build
          files: app-release.apk
          force_update: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
