name: Android Cloud Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# ‚≠ê ‡∏à‡∏≥‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö GitHub Release
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ ‡∏î‡∏∂‡∏á‡πÇ‡∏Ñ‡πâ‡∏î
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ Java
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      # 3Ô∏è‚É£ ‡πÉ‡∏´‡πâ‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå gradlew
      - name: Grant execute permission
        run: chmod +x ./gradlew

      # 4Ô∏è‚É£ ‡∏õ‡∏£‡∏±‡∏ö‡∏ä‡∏∑‡πà‡∏≠‡πÅ‡∏≠‡∏õ + applicationId (‡∏õ‡∏•‡∏≠‡∏î‡∏†‡∏±‡∏¢)
      - name: Customize App
        run: |
          echo "üîß Customizing app..."

          # ---- App Name ----
          if [ -f app_name.txt ]; then
            APP_NAME=$(cat app_name.txt)
            echo "App name = $APP_NAME"
            sed -i "s|<string name=\"app_name\">.*</string>|<string name=\"app_name\">$APP_NAME</string>|g" \
              app/src/main/res/values/strings.xml
          fi

          # ---- ApplicationId ----
          if [ -f package.txt ]; then
            PKG=$(cat package.txt)
            echo "ApplicationId = $PKG"
            sed -i "s/applicationId \".*\"/applicationId \"$PKG\"/" app/build.gradle
          fi

      # 5Ô∏è‚É£ Build Release APK
      - name: Build Release APK
        run: ./gradlew assembleRelease

      # 6Ô∏è‚É£ ‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡πÑ‡∏ü‡∏•‡πå APK ‡∏ä‡∏∑‡πà‡∏≠‡∏Ñ‡∏á‡∏ó‡∏µ‡πà
      - name: Prepare APK
        run: |
          find app/build/outputs/apk/release -name "*.apk" -exec mv {} app-release.apk \;
          ls -lh app-release.apk

      # 7Ô∏è‚É£ ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏õ GitHub Releases
      - name: Publish APK to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Latest Cloud Build
          files: app-release.apk
          force_update: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
